<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moogle</title>
  <meta name="description" content="Moogle – une page de recherche simple et légère, inspirée par la simplicité de Google." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1f2937; /* gris-ardoise */
      --muted: #6b7280; /* gris */
      --accent: #2563eb; /* bleu */
      --surface: #ffffff;
      --ring: rgba(37, 99, 235, 0.35);
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f19;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --surface: #111827;
        --ring: rgba(96,165,250,.35);
        --shadow: 0 10px 25px rgba(0,0,0,.5);
      }
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(95vw, 680px);
      text-align: center;
      padding: 24px 16px 10vh;
    }
    .logo {
      font-size: clamp(42px, 8vw, 76px);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 24px;
      user-select: none;
    }
    .logo span:nth-child(1){color:#2563eb}
    .logo span:nth-child(2){color:#16a34a}
    .logo span:nth-child(3){color:#f59e0b}
    .logo span:nth-child(4){color:#ef4444}
    .logo span:nth-child(5){color:#7c3aed}
    .logo span:nth-child(6){color:#0ea5e9}

    form {
      display: grid;
      gap: 14px;
      justify-items: center;
    }
    .search {
      width: min(90vw, 640px);
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--surface);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 999px;
      padding: 12px 16px;
      box-shadow: var(--shadow);
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .search:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring), var(--shadow);
    }
    .search input[type="search"] {
      flex: 1;
      min-width: 0;
      border: 0;
      outline: none;
      background: transparent;
      color: var(--fg);
      font-size: 18px;
    }
    .search input::placeholder { color: var(--muted); }

    .btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .btn {
      border: 1px solid rgba(0,0,0,.08);
      background: var(--surface);
      color: var(--fg);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--shadow);
      font-weight: 600;
      transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px var(--ring), var(--shadow); border-color: var(--accent); }

    .foot {
      margin-top: 22px;
      color: var(--muted);
      font-size: 14px;
    }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1 class="logo" aria-label="Moogle">
      <span>M</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>

    <form action="/search" method="get" role="search" aria-label="Formulaire de recherche Moogle">
      <label for="q" class="sr-only">Rechercher sur Moogle</label>
      <div class="search">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input id="q" name="q" type="search" placeholder="Tapez votre recherche..." autocomplete="off" autofocus />
        <kbd aria-hidden="true">⏎</kbd>
      </div>
      <div class="btns">
        <button class="btn" type="submit">Recherche Moogle</button>
        <button class="btn" type="button" onclick="window.location.href='/lucky?q='+encodeURIComponent(document.getElementById('q').value)">J'ai de la chance</button>
      </div>
    </form>

    <p class="foot">Moogle est une démo statique. Remplacez <code>/search</code> et <code>/lucky</code> par vos routes.</p>
